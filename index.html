<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="content">Hello</p>
    <button onclick="sendDataToAndroid()">Toast</button>
</body>
<script>
    function sendDataToAndroid() {
        let content = document.getElementById("content").textContent;
        localStorage.setItem("item", content);
        // Call the showToast() method in the Android app
        Android.showToast(content);
    }
</script>
</html>
