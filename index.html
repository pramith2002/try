<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Preview</title>
</head>
<style>
    *{
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
}

.material-symbols-outlined {
    cursor: pointer;
    text-decoration: none;
    color: #000;
}

body{
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-direction: column;
    width: 100%;
    height: 100vh;
}

header{
    width: 100vw;
    height: 8vh;
    display: flex;
    position: relative;
    justify-content: center;
    align-items: center;
    box-shadow: 0px 2px 3px 0 rgb(171 169 169 / 30%);
}

.backBtn{
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translate(0,-50%);
}

header > h1{
    font-size: 1rem !important;
    font-weight: 600;
}

main{
    height: 84vh;
    max-height: 84vh;
    width: 95%;
    overflow: auto;
    display: flex;
    flex-direction: column;
}

main::-webkit-scrollbar{
    visibility: hidden;
}

.totalContainer{
    width: 100vw;
    height: 8vh;
    position: relative;
    box-shadow: 2px 0px 3px 0 rgb(171 169 169 / 30%);
}

.items{
    min-height: 200px;
    max-height: 200px;
    display: flex;
    justify-content: space-between;
    border-bottom: 1px dashed #ccc;
    align-items: center;
}

.itemsWrapper{
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.itemNames{
    font-size: 16px;
    font-weight: 700;
}

.itemPrices{
    font-size: 15px;
    font-weight: 500;
}

.imageWrapper{
    width: 120px;
    aspect-ratio: 1/1;
    border-radius: 10px;
    background-color: #fafafa;
    border: 1px solid #fafafa;
    position: relative;
}

.imageWrapper2{
    display: flex;
    justify-content: center;
    align-items: center;
}

.itemImage{
    width: -webkit-fill-available;
    height: -webkit-fill-available;
    object-fit: contain;
    object-position: center;
    margin: 10px;
}

.itemCountContainer{
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 70px;
    gap: 10px;
    padding:5px;
    background-color: #ffdbd7;
    border: 0.5px solid #ff5b48;
    border-radius: 10px;
    left: 50%;
    transform: translate(-50%,0);
    bottom: -20px;
}

.itemCountContainer2{
    position: static;
    left: 0;
    transform: translate(0,0);
}

.itemBtns{
    color: #ff5b48;
    font-size: 12px !important;
}

.itemCount{
    font-weight: bold;
    color: #ff5b48;
}

.totalContainer{
    display: flex;
    align-items: center;
}

.totalAmountWrapper{
    height: 100%;
    flex: 1;
    display: flex;
    justify-content: left;
    align-items: center;
    padding: 0 10px;
}

.nextBtnWrapper{
    display: flex;
    flex: 1;
    justify-content: center;
    align-items: center;
}

#placeOrderBtn{
    text-decoration: none;
    color: #fff;
    padding: 10px;
    background-color: #ff5b48;
    border-radius: 10px;
    border: none;
}

.imageWrapper3{
    width: fit-content;
    height: fit-content;
    flex-direction: column;
    background-color: transparent;
    gap: 5px;
}

.items > div{
    flex: 2;
}

.items > span,
.items > b{
    flex: 1;
}

</style>

<body>

    <main id="previewItems">
        <div class="items">
            <div class="itemsWrapper">
                <p class="itemNames">Pizza</p>
                <p class="itemPrices">$99.10</p>
            </div>
            <span>x <b>1</b></span>
            <b class="itemTotalPrice">99.10 Rs.</b>
        </div>
        <div class="items">
            <div class="itemsWrapper">
                <p class="itemNames">Burger</p>
                <p class="itemPrices">$199.10</p>
            </div>
            <span>x <b>2</b></span>
            <b class="itemTotalPrice">$398.20 Rs.</b>
        </div>
        <div class="items">
            <div class="itemsWrapper">
                <p class="itemNames">Coke</p>
                <p class="itemPrices">$9.10</p>
            </div>
            <span>x <b>1</b></span>
            <b class="itemTotalPrice">9.10 Rs.</b>
        </div>
         <div class="items">
            <div class="itemsWrapper">
                <p class="itemNames">Pepsi</p>
                <p class="itemPrices">$5.10</p>
            </div>
            <span>x <b>2</b></span>
            <b class="itemTotalPrice">10.20 Rs.</b>
        </div>
    </main>

    <div class="totalContainer">
        <div class="totalAmountWrapper">
            <p>Total : <b id="totalAmount">516.60 Rs.</b></p>
        </div>
        <div class="nextBtnWrapper">
            <button id="placeOrderBtn">
                PLACE ORDER
            </button>
        </div>
    </div>

    <script>
        document.getElementById("placeOrderBtn").addEventListener("click", function() {
            var items = document.querySelectorAll(".items");
            var message = "Order Details:\n";

            items.forEach(function(item, index) {
                var itemName = item.querySelector(".itemNames").textContent;
                var itemPrice = item.querySelector(".itemPrices").textContent;
                var itemQuantity = item.querySelector("b").textContent;
                var totalPrice = item.querySelector(".itemTotalPrice").textContent;

                message += (index + 1) + ". " + itemName + " - " + itemPrice + " x " + itemQuantity + "\n";
            });

            var totalAmount = document.getElementById("totalAmount").textContent;
            message += "Total: " + totalAmount;

            // Call the Android showToast method
            Android.showToast(message);
        });
    </script>
</body>

</html>
