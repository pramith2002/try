<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="content">Hello</p>
    <button onclick="handleButtonClick()">Toast</button>
</body>
<script>
    function handleButtonClick() {
        let content = document.getElementById("content").textContent;
        localStorage.setItem("item", content);
        Android.showToast(content); // Call the showToast method on the Android interface
    }
</script>
</html>
